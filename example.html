<script type="text/javascript" src="planx_sdk.js"></script>
<script>
    var connect = false;
    Planxsdk.connect(function(err, res) {
        if (err) {
            console.log(err);
            return;
        }
        if (connect) return;
        connect = true;
        Planxsdk.personalSign('https://planx.io', function(err, res) {
            connect = false;
            if (err) {
                console.log(err);
                return;
            }
            console.log(res);
        });
    });
